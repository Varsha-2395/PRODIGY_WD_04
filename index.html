<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu with Images</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#services"><i class="fas fa-cogs"></i> Services</a></li>
            <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <section id="home">
            <h1>Home</h1>
            <img src="image1.jpg" alt="Home Image" class="interactive-img">
        </section>
        <section id="services">
            <h1>Services</h1>
            <img src="image2.jpg" alt="Services Image" class="interactive-img">
        </section>
        <section id="about">
            <h1>About</h1>
            <img src="image3.jpg.jpeg" alt="About Image" class="interactive-img">
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <img src="image4.jpg.jpeg" alt="Contact Image" class="interactive-img">
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
